<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Noraml CSS -->
    <link rel="stylesheet" href="[Bootstrap]radioHorizon.css" />

    <title>Horizontal Radiobutton</title>
  </head>
  <body>
    <h1>This is Bootsrap Horizontal Radio Button !</h1>
    <div class="container">
      <div class="row top-buffer">
        <div class="col-6 mt-5 top-buffer">
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary"> <input type="radio" name="options" id="option1" /> Option 1 </label>
            <label class="btn btn-primary"> <input type="radio" name="options" id="option2" /> Option 2 </label>
            <label class="btn btn-primary"> <input type="radio" name="options" id="option3" /> Option 3 </label>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <form>
        <div class="row top-buffer">
          <div class="col-md-6 col-lg-6 mt-6">
            <p for="firstQ" class="form-lable">first question is nice</p>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked /> Active
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="options" id="option2" autocomplete="off" /> Radio
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="options" id="option3" autocomplete="off" /> Radio
              </label>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 mt-6">
            <p for="firstQ" class="form-lable">second question is nice</p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-info">
                <input type="radio" name="options" id="option1" autocomplete="off" checked /> Active
              </label>
              <label class="btn btn-outline-info">
                <input type="radio" name="options" id="option2" autocomplete="off" /> Radio </label
              ><br />
              <label class="btn btn-outline-info">
                <input type="radio" name="options" id="option3" autocomplete="off" /> Radio
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="checkbox" autocomplete="off" /> Checkbox 1 (pre-checked)
              </label>
              <label class="btn btn-info"> <input type="checkbox" autocomplete="off" /> Checkbox 2 </label>
              <label class="btn btn-info"> <input type="checkbox" autocomplete="off" /> Checkbox 3 </label>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-info">1</button>
                <button type="button" class="btn btn-info">2</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="btn-group">
              <button class="btn btn-success" type="button">Button</button>
              <button class="btn btn-info" type="button">Button</button>
              <button class="btn btn-warning" type="button">Button</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="btn-group-vertical">
              <button class="btn btn-success" type="button">Button</button>
              <button class="btn btn-info" type="button">Button</button>
              <button class="btn btn-warning" type="button">Button</button>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="btn-group">
              <button type="button" class="btn btn-danger">Bikes</button>
              <button type="button" class="btn btn-danger">Scooters</button>
              <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                  Cars
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Manual</a>
                  <a class="dropdown-item" href="#">Automatic</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <div class="btn-group">
              <button type="button" class="btn btn-danger">Cars</button>
              <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Manual</a>
                <a class="dropdown-item" href="#">Automatic</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6">
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-danger">Bikes</button>
              <button type="button" class="btn btn-danger">Scooters</button>
              <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                  Cars
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Manual</a>
                  <a class="dropdown-item" href="#">Automatic</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <div class="radio">
              <label class="btn btn-success"><input type="radio" name="optradio" checked />Option 1</label>
            </div>
            <div class="radio">
              <label class="btn btn-success"><input type="radio" name="optradio" />Option 2</label>
            </div>
            <div class="radio">
              <label class="btn btn-success"><input type="radio" name="optradio" />Option 3</label>
            </div>
          </div>
        </div>
        <hr class="my-2" />
        <div class="row">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-info">1</button>
              <button type="button" class="btn btn-outline-info">2</button>
              <button type="button" class="btn btn-outline-info">3</button>
              <button type="button" class="btn btn-outline-info">4</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-outline-info">5</button>
              <button type="button" class="btn btn-outline-info">6</button>
              <button type="button" class="btn btn-outline-info">7</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-outline-info">8</button>
            </div>
          </div>
        </div>
        <hr class="my-2" />
        <div class="row">
          <div class="col-6">
            <div class="radio">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-info">
                  <input type="radio" name="button" id="button1" autocomplete="off" checked /> Radio button 1
                </label>

                <label class="btn btn-outline-info active">
                  <input type="radio" name="button" id="button2" autocomplete="off" />
                  Radio button 2
                </label>

                <label class="btn btn-outline-info">
                  <input type="radio" name="button" id="button3" autocomplete="off" />
                  Radio button 3
                </label>

                <label class="btn btn-outline-info">
                  <input type="radio" name="button" id="button4" autocomplete="off" />
                  Radio button 4
                </label>

                <label class="btn btn-outline-info">
                  <input type="radio" name="button" id="button5" autocomplete="off" />
                  Radio button 5
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
